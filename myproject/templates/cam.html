<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, initial-scale=1.0">

    <style>
        video {
          max-width: 100%;
          height: auto;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/test_style.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/navbar.css')}}"/>

    <title>Koormusmasin</title>
</head>
<body>
    <div class="top-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h2 class="navbar-brand" onclick="fun()">TalTech</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-11 justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('control')}}">System control</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('docs')}}">Documentation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('camera')}}">Camera view</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container py-5">
        <div class="row">
            <!--First block-->
            <div class="col-xl-12 col-lg-12 mb-12">
                <div id="box0" class="bg-white rounded-lg p-5 shadow">
                    
                </div>
                <script>
                    function fun() {
                        const element = document.getElementById("box0");
                        while (element.firstChild) {
                            element.removeChild(element.lastChild);
                        }

                        var vid = document.createElement("video");
                        vid.addEventListener('ended', rst, false);
                        vid.src = "static/info.mp4";
                        vid.type = "video/mp4";
                        element.appendChild(vid);
                        vid.load();
                        vid.play();
                        
                    }

                    function rst() {
                        const element = document.getElementById("box0");
                        console.log("ended")

                        while (element.firstChild) {
                            element.removeChild(element.lastChild);
                        }

                        stream = document.createElement("div");
                        stream.innerHTML = '<img src="{{url_for("video_feed")}}" width="100%">';
                        element.appendChild(stream);
                    }
                    rst()
                </script>
            </div>
        </div>
    </div>
</body>
</html>
