            <script>
                // Parse button commands to JSON and send to backend
                function toggled(elt) {
                    let name = elt.id;
                    fetch("/button_control", {
                        method: "POST",
                        body: JSON.stringify({name})
                    })
                }

                // Parse frequency command to JSON and send it to backend
                function called(elt) {
                    var out_val = document.getElementById(elt.id + "_data").innerHTML = elt.value;
                    var output = `{"id": "${elt.id}", "value":"${elt.value}", "unit":"Hz"}`;
                    var out = output.replace('undefined ', '');
                    fetch("/frequency", {
                        method: "POST",
                        body: out
                    })
                }

                // Configure power readings
                for (let i = 0; i < 3; i++)
                $(".progress")[i].setAttribute("data-value", document.getElementById("power" + i.toString()).innerHTML / 100);
            </script>
